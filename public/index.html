<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker MiniApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">

    <div class="balance" id="balance">Баланс: 0</div>

    <div class="menu">
        <button class="menu-btn" id="transferBtn">Перевод</button>
        <button class="menu-btn" id="infoBtn">Инфо</button>
    </div>

    <button class="click-btn" id="clickBtn"></button>

</div>

<script src="app.js"></script>
</body>
</html>
